<script src="https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/loaders/STLLoader.js"></script>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        
        // Adjust the size of the renderer
        var container = document.getElementById('stl_viewer');
        renderer.setSize(container.clientWidth, window.innerHeight * 0.75); // You can adjust the height as necessary
    
        // Append renderer to the container div instead of body
        container.appendChild(renderer.domElement);
    
        var loader = new THREE.STLLoader();
        loader.load('/content/projects/RLUnicycle/bracket.stl', function (geometry) {
            var material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            camera.position.z = 50; // Adjust camera position as needed
        });
    
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    });
    
    </script>
